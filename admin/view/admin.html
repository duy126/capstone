<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- css -->
    <link rel="stylesheet" href="../../css/index.css" />
  </head>

  <body>
    <header>
      <div class="container d-flex justify-content-between">
        <a href="" class="btn">quay lại trang chính</a>
        <div class="admin-title"><h3>trang quản lý sản phẩm</h3></div>
      </div>
    </header>
    <section class="product-list">
      <div class="container">
        <div class="tool">
          <!-- Button trigger modal -->
          <div class="tool-search">
            <input type="text" id="search-data" /><button onclick="searchSP()">
              <i class="fa fa-search"></i>
            </button>
          </div>
          <button
            type="button"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
            onclick="anThemSP()"
          >
            Thêm sản phẩm
          </button>

          <!-- Modal -->
          <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">
                    Thêm sản phẩm
                  </h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                    onclick="themSPVaoList()"
                  ></button>
                </div>
                <div class="modal-body">
                  <div class="row">
                    <div class="col">
                      <label for="spID">id</label
                      ><input id="spID" type="text" />
                      <p id="notice-id" class="text-danger"></p>
                    </div>
                    <div class="col">
                      <label for="name">tên sản phẩm</label
                      ><input id="name" type="text" />
                      <p id="notice-name" class="text-danger"></p>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                      <label for="loaiSP">Loại sản phẩm</label>
                      <select
                        id="loaiSP"
                        class="form-select"
                        id="inputGroupSelect01"
                      >
                        <option selected value="0">Chọn</option>
                        <option value="1">iphone</option>
                        <option value="2">Samsung</option>
                      </select>
                      <p id="notice-loai" class="text-danger"></p>
                    </div>
                    <div class="col">
                      <label for="screen">màn hình</label
                      ><input id="screen" type="text" />
                      <p id="notice-screen" class="text-danger"></p>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                      <label for="backCamera">trước</label
                      ><input id="backCamera" type="text" />
                      <p id="notice-backCamera" class="text-danger"></p>
                    </div>
                    <div class="col">
                      <label for="frontCamera">sau</label
                      ><input id="frontCamera" type="text" />
                      <p id="notice-frontCamera" class="text-danger"></p>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                      <label for="price">giá</label
                      ><input id="price" type="text" />
                      <p id="notice-price" class="text-danger"></p>
                    </div>
                    <div class="col"></div>
                  </div>
                  <div class="row">
                    <div class="col">
                      <label for="img">link ảnh sản phẩm</label
                      ><input id="img" type="text" />
                      <p id="notice-img" class="text-danger"></p>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                      <label for="desc">mô tả</label
                      ><textarea name="" id="desc"></textarea>
                      <p id="notice-desc" class="text-danger"></p>
                    </div>
                  </div>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Close
                  </button>
                  <button
                    id="btn-suaSP"
                    type="button"
                    class="btn btn-primary"
                    data-bs-dismiss="modal"
                    onclick="suaSPBangForm()"
                  >
                    sửa sản phẩm
                  </button>
                  <button
                    type="button"
                    class="btn btn-success"
                    onclick="themSP()"
                    id="btn-themSP"
                  >
                    Thêm SP
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="list">
          <table class="table table-striped table-warning">
            <thead>
              <tr>
                <th>ID</th>
                <th>tên sp</th>
                <th class="d-flex">
                  giá
                  <div class="d-flex flex-column ms-3">
                    <button onclick="sortUp()">
                      <i class="fa fa-angle-up"></i></button
                    ><button onclick="sortDown()">
                      <i class="fa fa-angle-down"></i>
                    </button>
                  </div>
                </th>
                <th>màn hình</th>
                <th>trước</th>
                <th>sau</th>
                <th>ảnh</th>
                <th>mô tả</th>
                <th>loại</th>
                <th>tùy chỉnh</th>
              </tr>
            </thead>

            <tbody class="tBody" id="tBody"></tbody>
          </table>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <!-- axios -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.min.js"
      integrity="sha512-PJa3oQSLWRB7wHZ7GQ/g+qyv6r4mbuhmiDb8BjSFZ8NZ2a42oTtAq5n0ucWAwcQDlikAtkub+tPVCw4np27WCg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- js -->
    <script type="module" src="../controller/admin.js"></script>
    <!-- script -->
  </body>
</html>
